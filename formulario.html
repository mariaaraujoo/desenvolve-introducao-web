<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
    </head>
    <body>
        <form action="pagina_destino.html" method="get">
            <p>
                <h1>Dados Cadastrais</h1>
                <label for="cadastro">Nome:</label>
                <input type="text" placeholder="Seu nome" id="cadastro" />
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" placeholder="Seu e-mail" id="email" />
            </p>
            <p>
                <label for="número">Telefone para contato:</label>
                <input type="number" placeholder="Seu número de telefone" id="número" />
            </p>
            <p>
                Como você considera o nosso atendimento:
                <input type="radio" id="não gostei" name="Como você considera o nosso atendimento:" />
                <label for="não gostei">Não gostei</label>
                <input type="radio" id="ruim" name="Como você considera o nosso atendimento:" />
                <label for="ruim">Ruim</label>
                <input type="radio" id="bom" name="Como você considera o nosso atendimento:" />
                <label for="bom">Bom</label>
                <input type="radio" id="ótimo" name="Como você considera o nosso atendimento:" />
                <label for="ótimo">Ótimo</label>
                <input type="radio" id="excelente" name="Como você considera o nosso atendimento:" />
                <label for="execelente">Excelente</label>
            </p>
            <p>
                Você indicaria o nosso serviço:
                <input type="radio" id="não" name="Você indicaria o nosso serviço:" />
                <label for="não">Não</label>
                <input type="radio" id="sim" name="Você indicaria o nosso serviço:" />
                <label for="sim">Sim</label>
                <input type="radio" id="claro" name="Você indicaria o nosso serviço:" />
                <label for="claro">Claro</label>
            </p>
            <p>
                De 0 a 10, como você avaliaria a sua experiência conosco:
                <select>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </p>
            <p>
                <input type="checkbox" id="autorização" />
                <label for="autorização">Autorizo o compartilhamento das minhas respostas com terceiros.</label>
            </p>
            <p>
                <input type="submit" value="Enviar"/>
            </p>
         </form>
    </body>
</html>
